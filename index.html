<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>TP Web Scraping II - Moby Dick</title>
  <script src="script.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #dbeafe, #f0f9ff);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 50px;
    }

    .container {
      width: 90%;
      max-width: 700px;
      text-align: center;
    }

    #btn {
      background-color: #2563eb;
      color: white;
      padding: 12px 24px;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #btn:hover {
      background-color: #1e40af;
    }

    #res {
      margin-top: 30px;
      display: none;
      background-color: white;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      text-align: left;
    }

    .card h1 {
      font-size: 1.8rem;
      color: #111827;
      margin-bottom: 16px;
    }

    .card p {
      font-size: 1rem;
      line-height: 1.6;
      color: #374151;
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="btn">OBTER</button>
    <div id="res"></div>
  </div>
</body>
</html>
